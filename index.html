<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css"/>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>
<body>
    <div id="container">
        <h1>To-Do list <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Walk the dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> See dentist</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Dine with Warren Buffett</li>
        </ul>
    </div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
